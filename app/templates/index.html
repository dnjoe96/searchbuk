{% extends 'base.html' %}
{% block body %}
<div class="jumbotron text-center">
    <h1>Address Book</h1><br>
    <h5>Enter information below</h5>
      <form class="row g-3" action="/" method="POST">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" value="{{ contact.first_name }}" name="first_name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" value="{{ contact.last_name }}" name="last_name" required>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" value="{{ contact.address }}" name="address" required>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" value="{{ contact.city }}" name="city" required>
        </div>
        <div class="col-md-6">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber" value="{{ contact.phone_number }}" name="phone_number" required>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
</div>
{% endblock %}
