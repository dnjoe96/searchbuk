{% extends 'base.html' %}
{% block body %}
    {% if list %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Phone Number</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
        </tr>
      </thead>
      <tbody>
      {% for one in list %}
        <tr>
          <th scope="row">1</th>
          <td>{{ one.first_name }}</td>
          <td>{{ one.last_name }}</td>
          <td>{{ one.phone_number }}</td>
            <td>{{ one.address }}</td>
            <td>{{ one.city }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    {% else %}
        <h3>Not found</h3>
    {% endif %}
</form>
{% endblock %}
