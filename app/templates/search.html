{% extends 'base.html' %}
{% block body %}
<form action="/search" method="POST">
    <legend>Search Addressbook</legend>
    <div class="mb-3">
        <label class="form-label">Search Key</label>
        <select name="search_by" class="form-select">
            <option value="first_name">First Name</option>
            <option value="last_name">Last Name</option>
            <option value="phone_number">Phone Number</option>
            <option value="city">City</option>
        </select>
    </div>

    <div class="mb-3">
      <label for="TextInput" class="form-label">Disabled input</label>
      <input type="text" id="TextInput" name="search_item" class="form-control" placeholder="Search">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% if list %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Phone Number</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      {% for one in list %}
        <tr>
          <th scope="row">1</th>
          <td>{{ one.first_name }}</td>
          <td>{{ one.last_name }}</td>
          <td>{{ one.phone_number }}</td>
            <td>{{ one.address }}</td>
            <td>{{ one.city }}</td>
            <td><a href="/{{ one._id }}" class="btn btn-default pull-right">Edit</a></td>
            <td>
                <form action="{{ url_for('delete', id=one._id) }}" method="post">
                    <input type="hidden" name="method" value="DELETE">
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form>
            </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
{% endif %}
{% endblock %}
